<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temperature Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <style>
    body {
      background-color: #fff8dc; 
      font-family: Arial, sans-serif;
    }
    #myChart {
      height: 420px !important; 
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Real-time Temperature Data</h2>
  <canvas id="myChart"></canvas>

  <script>
    console.log('Chart.js version:', Chart?.version);

    const ctx = document.getElementById('myChart').getContext('2d');

    const data = {
      labels: [], // time in seconds
      datasets: [{
        label: 'Sensor Data',
        data: [],
        borderColor: 'rgba(75,192,192,1)',
        backgroundColor: 'rgba(75,192,192,0.1)',
        pointRadius: 3,
        tension: 0.15,
        fill: false
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Time (s)' }
          },
          y: {
            title: { display: true, text: 'Temperature (Â°C)' },
            min: 0,  
            max: 60,  
            ticks: {
              stepSize: 10
            }
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);

    // Example: simulated incoming data
    let t = 0;
    setInterval(() => {
      const rawValue = Math.sin(t/10) * 30 + 30 + (Math.random() - 0.5) * 4;

      // Clamp to [0,60]
      const value = Math.max(0, Math.min(60, rawValue));

      data.labels.push(t);
      data.datasets[0].data.push(value);

      // Keep last 300 points
      if (data.labels.length > 300) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }

      myChart.update('none'); // update without animation
      t++;
    }, 1000);
  </script>
</body>
</html>
